<!DOCTYPE html>
<html>
    <head>
        <title> Add Business :: ExploreLocal</title>
    </head>
    <body>
        <header>
            <nav>
                <ul id="page-navigation"></ul>
            </nav>
            <section>
                <div id="login-form"></div>
            </section>
        </header>
        <main>
            <section>
                <h2>Add Business</h2>
                <form>
                    <input type="text" id="business-name" placeholder="Business Name"/> <br>
                    <input type="text" id="business-type" placeholder="Type"/> <br>
                    <input type="text" id="business-country" placeholder="Country"/> <br>
                    <input type="text" id="business-region" placeholder="Region"/> <br>
                    <input type="number" id="business-position-lon" placeholder="Longitude" step="0.0000001"/> <br>
                    <input type="number" id="business-position-lat" placeholder="Latitude" step="0.0000001"/> <br>
                    <input type="text" id="business-description" placeholder="Description"/> <br>
                    <button type="submit" id="add-business-button">Add</button>
                </form>
            </section>
        </main>
        <script type="module" src="./js/navBar.js"></script>
        <script type="module" src="./js/addPage.js"></script>
    </body>
</html>
